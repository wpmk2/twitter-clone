'<div class="tweet">
	<div class="content">
		<img class="avatar" src=avatarURL> 
		//fix this later
		
		<strong class="fullname"> + fullName + </strong>
		<span class="username"> + userName + </span>


		<p class="tweet-text"> + tweetText + </p>


		<div class="tweet-actions">
			<ul>
				<li><span class="icon action-reply"></span> Reply</li>
				<li><span class="icon action-retweet"></span> Retweet</li>
				<li><span class="icon action-favorite"></span> Favorite</li>
				<li><span class="icon action-more"></span> More</li>
			</ul>
		</div>


		<div class="stats">
			<div class="retweets">
				<p class="num-retweets"> + reTweetNum + </p>
				<p>RETWEETS</p>
			</div>
			<div class="favorites">
				<p class="num-favorites"> + favorites + </p>
				<p>FAVORITES</p>
			</div>
			<div class="users-interact">
				
				<img src=favorites.avatars[i]>
				
			</div>


			<div class="time"> + tweetTimeStamp + </div>
		</div>
		<div class="reply">
			<img class="avatar" src=avatarURL>
			<textarea class="tweet-compose" placeholder=replyPlaceholder></textarea>
		</div>
	</div>
</div>'
